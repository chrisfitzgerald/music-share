<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&A Music Share</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <div class="player-container" id="player-container">
    <div class="player-wrapper">
      <div id="player"></div>
      <button class="close-player" id="close-player">×</button>
    </div>
  </div>
  <div class="container">
    <h1>🎵 S&A Music Share</h1>
    <form id="music-form">
      <input type="url" id="music-url" placeholder="Enter YouTube or Spotify URL" required>
      <input type="text" id="music-title" placeholder="Enter title (optional)">
      <button type="submit">Add Music</button>
    </form>
    <div class="controls">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search music...">
      </div>
      <button id="random-button" class="random-button">🎲 Play Random</button>
      <button id="sort-button" class="sort-button">↑ Newest First</button>
      <button id="stats-button" class="sort-button">📊 Stats</button>
    </div>
    <div id="music-list" class="music-list"></div>
  </div>
  <div id="stats-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>User Stats</h2>
      <div id="stats-body">
        <p>Loading stats...</p>
      </div>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
