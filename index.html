<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&A Music Share</title>
  
  <!-- Resource Hints -->
  <link rel="dns-prefetch" href="https://www.youtube.com">
  <link rel="dns-prefetch" href="https://img.youtube.com">
  <link rel="dns-prefetch" href="https://i.scdn.co">
  <link rel="preconnect" href="https://www.youtube.com" crossorigin>
  <link rel="preconnect" href="https://img.youtube.com" crossorigin>
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="script.js" as="script">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
  
  <!-- Critical CSS -->
  <style>
    :root {
      --bg: #100F0F;
      --bg-2: #1C1B1A;
      --tx: #CECDC3;
    }
    body {
      background: var(--bg);
      color: var(--tx);
      font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      color-scheme: dark;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: var(--bg-2);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 2rem 1.5rem 2.5rem 1.5rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .loading::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      z-index: 9999;
    }
  </style>
  
  <!-- Non-critical CSS -->
  <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body>
  <div class="player-container" id="player-container">
    <div class="player-wrapper">
      <div id="player"></div>
      <button class="close-player" id="close-player">Ã—</button>
    </div>
  </div>
  <div class="container">
    <h1>ðŸŽµ S&A Music Share</h1>
    <form id="music-form">
      <input type="url" id="music-url" placeholder="Enter YouTube or Spotify URL" required>
      <input type="text" id="music-title" placeholder="Enter title (optional)">
      <button type="submit">Add Music</button>
    </form>
    <div class="controls">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search music...">
      </div>
      <button id="random-button" class="random-button">ðŸŽ² Play Random</button>
      <button id="sort-button" class="sort-button">â†‘ Newest First</button>
      <button id="stats-button" class="sort-button">ðŸ“Š Stats</button>
    </div>
    <div id="music-list" class="music-list"></div>
  </div>
  <div id="stats-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>User Stats</h2>
      <div id="stats-body">
        <p>Loading stats...</p>
      </div>
    </div>
  </div>
  
  <!-- Load scripts at the end of body -->
  <script async src="https://www.youtube.com/iframe_api"></script>
  <script defer src="script.js"></script>
</body>
</html>
